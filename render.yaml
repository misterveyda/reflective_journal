services:
  - type: web
    name: reflective-journal
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*.render.com"
      - key: DATABASE_URL
        fromDatabase:
          name: reflective_journal_db
          property: connectionString

databases:
  - name: reflective_journal_db
    region: oregon
